[metadata]
name = "devops-container"
description = "Activates container security/ops checks when Dockerfiles or docker-compose manifests are present."
version = "1.0.0"
updated = "2025-12-19"
scope = "devops"

[activation]
indicators = ["docker-compose.yml", "Dockerfile", "docker-compose.local.yml"]
globs = ["**/docker-compose*.yml", "**/Dockerfile*"]

[checks]
enable = [
  "container-security",
  "ops-standards",
]
