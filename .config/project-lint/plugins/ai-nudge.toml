# AI Nudge Plugin
# Provides intelligent suggestions and recommendations

[metadata]
name = "ai-nudge-plugin"
version = "1.0.0"
scope = "ai-suggestions"
updated = "2025-08-04"
description = "AI-powered suggestions and recommendations"

[trigger]
# Trigger conditions
on = ["event:file:created", "event:file:modified", "event:lint:issues_found"]

[execute]
# Execution logic
command = "ai-suggest"
condition = "ai_enabled && context_available"
timeout_seconds = 60
suggest_on_demand = true

[ai_config]
# AI configuration
enabled = true
model = "gpt-4"
max_tokens = 500
temperature = 0.3
use_local_models = false
cache_suggestions = true

[suggestion_types]
# Types of suggestions to provide
file_organization = true
naming_conventions = true
code_quality = true
security_best_practices = true
performance_optimization = true
documentation_suggestions = true

[context_gathering]
# Context information to gather
file_content = true
project_structure = true
git_history = true
similar_files = true
project_type = true
team_patterns = true

[learning]
# Learning from user behavior
learn_from_acceptance = true
learn_from_rejection = true
adapt_to_project_patterns = true
remember_user_preferences = true

[conditions]
# When to provide suggestions
has_issues = "lint_issues_found()"
new_file_created = "file_created_recently()"
file_modified = "file_modified_recently()"
user_requested = "user_requested_suggestions()"

[actions]
# Available actions
analyze_file = "analyze_file_content(file)"
suggest_improvements = "generate_suggestions(context)"
apply_suggestion = "apply_suggestion(suggestion)"
learn_from_feedback = "update_ai_model(feedback)"

